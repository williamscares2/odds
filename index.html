
<!DOCTYPE html>
<html lang="en">
<head>
    <center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wil's Odds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .odds-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .odds-card {
            margin: 40px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 30px;
            width: calc(33.33% - 30px);
        }
        .odds-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .odds-card .date {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .odds-card .odds {
            font-size: 24px;
            font-weight: bold;
            color: #008000;
        }
        .past-odds {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wil's Odds</h1>
        </div>
        <div class="odds-container">
            <!-- Special odds of the day -->
            <div class="odds-card">
                <img src="today.jpg" alt="Odds Image">
                <div class="date">Today's Odds</div>
                <div class="odds">Booking code: 4HKCMDT
                </div>
            </div>
            <!-- Past odds that won -->
            <div class="past-odds">
                <h2>Past Odds</h2>
                <div class="odds-container">
                    <div class="odds-card">
                        <img src="yes.jpg" alt="Odds Image">
                        <div class="date">Yesterday</div>
                        <div class="odds">2.80</div>
                    </div>
                    <div class="odds-card">
                        <img src="yes2.jpg" alt="Odds Image">
                        <div class="date">2 Days Ago</div>
                        <div class="odds">4.20</div>
                    </div>
                    <!-- Add more past odds here -->
                </div>
            </div>
        </div>
    </div>
</center>
</body>
</html>
